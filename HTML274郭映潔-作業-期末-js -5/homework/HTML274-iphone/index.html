<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I-phone drawing</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--最外層容器-->
    <div>
        <div class="container">
            <!--背景圖-->
            <div class="i-phone">
                <!--外觀尺寸-->
                <div class="outline-iphone">
                    <!--靜音鍵-->
                    <div class="vibration-leftkey"></div>
                    <!--音量鍵-->
                    <div class="volum-up-leftkey"></div>
                    <div class="volum-down-leftkey"></div>
                    <!--電源鍵-->
                    <div class="power-key"></div>

                    <!--天線-->
                    <div class="ant-top">
                        <div class="ant-top-white"></div>
                    </div>
                    <div class="ant-bot">
                        <div class="ant-bot-white"></div>
                    </div>
                    <!--Touch Panel-->
                    <!--Glass-->
                    <div class="glass-shadow">
                        <div class="glass-highlight"></div>
                    </div>
                    <!--Dispay area-->
                    <div class="display-area">
                        <img src="Images/Screen.png" width="423" height="745" alt="">
                    </div>
                    <!--Home button-->
                    <div class="home-button">
                        <!--裝飾環-->
                        <div class="deco-ring">
                            <div class="deco-ring-shadow">
                                <!--指紋辨識區-->
                                <div class="button-sensor"></div>
                            </div>
                        </div>
                    </div>
                    <!--感應器-->
                    <div class="sensor-asm"></div>
                    <!--前攝像頭-->
                    <div class="cam-f">
                        <!--前攝像頭高光-->
                        <div class="cam-f-hight">
                            <!--前攝像頭鏡片-->
                            <div class="cam-lens">
                                <div class="cam-lens-highlight"></div>
                            </div>
                        </div>
                    </div>
                    <!--聽筒-->
                    <div class="earpiece-speaker"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
